<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Animated Sidebar Menu | CodingLab</title>
  <link rel="stylesheet" href="main-content.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evSX huddled7lwJEjsozRC95PHaDtVNQjQv/8YWjC2LqhwGCOLS09sGtqql2xgQz3W" crossorigin="anonymous">
  <style>
    /* Styling for the wrapper (optional) */
    .wrapper {
      display: flex;
      min-height: 100vh; /* Set minimum height for full viewport */
      background-color: #f5f5f5; /* Light gray background */
    }

    /* Styling for the sidebar */
    #sidebar {
      width: 250px; /* Set sidebar width */
      background-color: #fff; /* White background */
      padding: 20px; /* Add some padding */
      display: flex; /* Make sidebar content vertically aligned */
      flex-direction: column; /* Stack sidebar elements vertically */
      transition: all 0.3s ease-in-out; /* Smooth transition on hover */
    }

    #sidebar:hover {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add subtle shadow on hover */
    }

    .title {
      margin-bottom: 20px; /* Add space between title and list */
      font-weight: bold; /* Make title bolder */
      color: #333; /* Dark text color */
    }

    .list-items {
      list-style: none; /* Remove default list style */
      padding: 0; /* Remove default padding */
    }

    .nav-item {
      margin-bottom: 10px; /* Add space between list items */
    }

    .nav-link {
      display: flex; /* Make link content horizontally aligned */
      align-items: center; /* Align icons and text vertically */
      text-decoration: none; /* Remove underline from links */
      color: #333; /* Dark text color */
      padding: 10px; /* Add some padding for better spacing */
      border-radius: 5px; /* Add subtle rounded corners */
      transition: all 0.2s ease-in-out; /* Smooth transition on hover */
    }

    .nav-link:hover {
      background-color: #eee; /* Light gray background on hover */
    }

    .nav-link.active {
      background-color: #ddd; /* Highlight active link with slightly darker gray */
    }

    .nav-link i {
      margin-right: 10px; /* Add space between icon and text */
      font-size: 1.2rem; /* Slightly larger icon size */
    }
    .search-bar {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Styling for the content area */
    .content {
      flex: 1; /* Make content area fill remaining space */
      padding: 20px; /* Add padding for content */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <input type="checkbox" id="btn" hidden>
    <label for="btn" class="menu-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </label>
    <nav id="sidebar">
      <div class="title">Side Menu</div>
      <ul class="list-items">
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeItem === 'manage'" (click)="selectComponent('manage')" style="cursor: pointer;">
            <i class="bi bi-pencil-square"></i> Modifier les Cartes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeItem === 'users'" (click)="selectComponent('users')" style="cursor: pointer;">
            <i class="bi bi-people"></i> Manage Users
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeItem === 'access'" (click)="selectComponent('access')" style="cursor: pointer;">
            <i class="bi bi-card-checklist"></i> Manage Access
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login" style="cursor: pointer;">
            <i class="bi bi-box-arrow-in-right"></i> Logout
          </a>
        </li>
      </ul>
      
    </nav>
    <main></main>

    <!-- /Sidebar -->

    <!-- Content -->
    <main role="main" class="content">
        <div *ngIf="selectedComponent === 'manage'">
            <app-manage-access></app-manage-access>
        </div>
        <div *ngIf="selectedComponent === 'users'">
            <app-manage-users></app-manage-users>
        </div>
        <div *ngIf="selectedComponent === 'access'">
            <app-access-card-list></app-access-card-list>
        </div>
    </main>
    <!-- /Content -->
