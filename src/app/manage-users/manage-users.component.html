<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Manage Users</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">Users List</h3>
            <ul class="list-group list-group-flush">
              <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <strong>{{ user.name }}</strong>
                  <br>
                  <small class="text-muted">{{ user.email }}</small>
                </div>
                <button class="btn btn-sm btn-outline-primary" (click)="editUser(user)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">Edit User</h3>
            <form (ngSubmit)="saveUser()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="selectedUser.name" name="name" required>
                <div class="invalid-feedback">Please enter a name.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="selectedUser.email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <button type="submit" class="btn btn-success w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
