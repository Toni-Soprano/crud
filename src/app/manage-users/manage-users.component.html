<div class="row">
  <div class="col-md-12">
    <h2 class="text-center mb-4">Manage Users</h2>
    <input type="text" class="search-input" placeholder="Search by username" (input)="filterUsers($event)">

  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center">Users List</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="editUser(user)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

      <div class="col-md-6 d-flex justify-content-center align-items-center ml-20">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">Edit User</h3>
            <form (ngSubmit)="saveUser()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="selectedUser.name" name="name" required>
                <div class="invalid-feedback">Please enter a name.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="selectedUser.email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <button type="submit" class="btn btn-success w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
