<div class="container mt-5">
    <h3 class="text-center mb-4">Access Cards List</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item mb-3" *ngFor="let card of accessCards">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ card.cardId }}</strong> - {{ card.ownerName }}<br>
                Created at: {{ card.createdAt | date:'short' }}<br>
                Valid until: {{ card.validUntil | date:'short' }}<br>
                Active: {{ card.isActive ? 'Yes' : 'No' }}
              </div>
              <button class="btn btn-danger" (click)="deleteCard(card.id)">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
